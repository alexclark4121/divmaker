<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
<button onclick="myFunction()">Divs (on divs on divs on divs)</button>
<ul id="myList1"></ul>
<ul id="myList2"><div class="clone"></div></li></ul>







<script>
function myFunction() {
  var itm = document.getElementById("myList2").lastChild;
  var cln = itm.cloneNode(true);
  document.getElementById("myList1").appendChild(cln);
}
</script>



</body>
</html>
